<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Olympus Method</title>

    <!-- Stylesheet -->
    <link rel="stylesheet" href="styles.css?v=1">
</head>

<body>

    <header class="header">
        <h1>üèõÔ∏è Olympus Method</h1>
        <div class="unit-toggle">
            <label>Units:</label>
            <select id="unitSelector">
                <option value="kg">KG</option>
                <option value="lb">LB</option>
            </select>
        </div>
    </header>

    <!-- Tabs -->
    <nav class="tabs">
        <button class="tab-btn active" data-tab="calculatorTab">Calculator</button>
        <button class="tab-btn" data-tab="pushTab">Push</button>
        <button class="tab-btn" data-tab="legsTab">Legs</button>
        <button class="tab-btn" data-tab="pullTab">Pull</button>
    </nav>

    <main>

        <!-- ============================== -->
        <!--         CALCULATOR TAB         -->
        <!-- ============================== -->
        <section id="calculatorTab" class="tab-content active">

            <h2 class="section-title">Body Standards</h2>

            <div class="input-grid">
                <div><label>Height (cm)</label><input type="number" id="heightInput"></div>
                <div><label>Waist (cm)</label><input type="number" id="waistInput"></div>
                <div><label>Chest (cm)</label><input type="number" id="chestInput"></div>
                <div><label>Arms (cm)</label><input type="number" id="armsInput"></div>
            </div>

            <button class="btn-primary" id="calcBodyBtn">Evaluate Physique Standards</button>

            <div id="bodyResults" class="results-container"></div>

            <h2 class="section-title">Strength Standards</h2>

            <div class="input-grid">
                <div><label>Bodyweight</label><input type="number" id="bwInput"></div>
                <div><label>Incline Bench 5RM</label><input type="number" id="inclineInput"></div>
                <div><label>Weighted Chins 5RM (Added Weight)</label><input type="number" id="chinsInput"></div>
                <div><label>Overhead Press 5RM</label><input type="number" id="ohpInput"></div>
                <div><label>Barbell Curl 5RM</label><input type="number" id="curlInput"></div>
            </div>

            <button class="btn-primary" id="calcStrengthBtn">Evaluate Strength Standards</button>

            <div id="strengthResults" class="results-container"></div>

            <h2 class="section-title">Warm-Up Calculator</h2>

            <div class="input-grid">
                <div>
                    <label for="liftSelector">Exercise</label>
                    <select id="liftSelector"></select>
                </div>

                <div>
                    <label>Working Weight</label>
                    <input type="number" id="workingWeight">
                </div>

                <div>
                    <label>Bar Weight</label>
                    <input type="number" id="barWeight" value="20">
                </div>

                <div>
                    <label>Template</label>
                    <select id="templateSelector">
                        <option value="soviet">Soviet Strength</option>
                        <option value="mentzer">Mike Mentzer</option>
                        <option value="olympus">Olympus Method</option>
                    </select>
                </div>
            </div>

            <button class="btn-primary" id="calcWarmupBtn">Generate Warm-Up</button>

            <div id="warmupOutput" class="results-container"></div>
        </section>

        <!-- ============================== -->
        <!--         PUSH TAB (DAY 1)       -->
        <!-- ============================== -->
        <section id="pushTab" class="tab-content">
            <h2 class="section-title">Day 1 ‚Äî Push</h2>
            <label class="subsection-title">Workout Date</label>
            <input type="date" class="workout-date" data-day="push">
            <div id="pushContainer"></div>
            <button class="btn-save" onclick="saveDay('push')">Save Push Day</button>
        </section>

        <!-- ============================== -->
        <!--         LEGS TAB (DAY 2)       -->
        <!-- ============================== -->
        <section id="legsTab" class="tab-content">
            <h2 class="section-title">Day 2 ‚Äî Legs</h2>
            <label class="subsection-title">Workout Date</label>
            <input type="date" class="workout-date" data-day="legs">
            <div id="legsContainer"></div>
            <button class="btn-save" onclick="saveDay('legs')">Save Legs Day</button>
        </section>

        <!-- ============================== -->
        <!--         PULL TAB (DAY 3)       -->
        <!-- ============================== -->
        <section id="pullTab" class="tab-content">
            <h2 class="section-title">Day 3 ‚Äî Pull</h2>
            <label class="subsection-title">Workout Date</label>
            <input type="date" class="workout-date" data-day="pull">
            <div id="pullContainer"></div>
            <button class="btn-save" onclick="saveDay('pull')">Save Pull Day</button>
        </section>

    </main>

    <!-- Timers Footer -->
    <footer id="timerFooter">
        <div class="timer-grid">
            <div>
                <h4>Workout Time</h4>
                <div id="workoutTime">00:00:00</div>
                <button id="startWorkout" class="btn-primary">Start</button>
                <button id="pauseWorkout" class="btn-secondary">Pause</button>
                <button id="resetWorkout" class="btn-secondary">Reset</button>
            </div>

            <div>
                <h4>Rest Timer</h4>
                <div id="restTime">00:00</div>

                <div class="rest-buttons">
                    <button class="btn-secondary" onclick="startRest(60)">1m</button>
                    <button class="btn-secondary" onclick="startRest(120)">2m</button>
                    <button class="btn-secondary" onclick="startRest(300)">5m</button>
                    <button class="btn-secondary" onclick="addRest(30)">+30s</button>
                </div>
            </div>
        </div>
    </footer>

    <!-- App Logic -->
    <script src="app.js?v=1" defer></script>

</body>
</html>
